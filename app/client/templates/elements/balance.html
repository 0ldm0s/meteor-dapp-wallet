<template name="elements_balance">
    <span class="account-balance">
        {{formatNumber convertedBalance '0,0.00'}}

        {{! getBalance is necessary to make the count up/down animation work}}
        {{getBalance}}

        {{#if changeUnit}}
            {{> InlineForm name="unit" items=units value=selectedUnit}}
        {{else}}
            <span>
                {{selectedUnit}}
            </span>
        {{/if}}
    </span>
</template>
