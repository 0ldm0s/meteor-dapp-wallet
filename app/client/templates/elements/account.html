<template name="elements_account">
    {{#with account}}
        <a href="{{pathFor route='account' account=address}}" class="wallet-account {{#if disabled}}disabled{{/if}} {{#if ../main}}main{{/if}}">
            {{#if ../main}}
                <!-- <div class="account-pattern"> -->
                    {{> dapp_identicon identity=address class="dapp-small"}}
                <!-- </div> -->
            {{else}}
                <div class="account-pattern">
                    
                </div>
            {{/if}}

            <h3>
                {{#if $eq type "wallet"}}
                    <i class="icon-wallet"></i>
                {{else}}
                    <i class="icon-key"></i>
                {{/if}}
                {{name}}
            </h3>

            {{#unless disabled}}
                {{> elements_balance balance=balance}}
                {{! > elements_balance balance=balance pending=true}}
            {{else}}
                <span>{{i18n "wallet.accounts.creating"}}</span>
            {{/unless}}
            <span class="account-id">{{address}}</span>
        </a>
    {{/with}}
</template>
