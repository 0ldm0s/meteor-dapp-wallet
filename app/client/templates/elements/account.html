<template name="elements_account">
    {{#with account}}
        <a href="{{pathFor route='account' address=address}}" class="wallet-box {{#if disabled}}disabled{{/if}} {{#if ../main}}main{{/if}}">
            {{#with unConfirmed}}
                <div class="dapp-progress">
                    <div class="dapp-bar" style="width: {{percent}}%;"></div>
                </div>
            {{/with}}

            {{#unless ../main}}
                <!-- <div class="account-pattern"> -->
                {{#if address}}
                    {{> dapp_identicon identity=address class="dapp-small"}}
                {{else}}
                    {{> spinner}}
                {{/if}}
                <!-- </div> -->
            {{else}}
                <div class="account-pattern">
                    
                </div>
            {{/unless}}

            <h3>
                {{#if $eq type "wallet"}}
                    <i class="icon-wallet"></i>
                {{else}}
                    <i class="icon-key"></i>
                {{/if}}
                {{name}}
            </h3>

            {{#unless disabled}}
                {{> elements_balance balance=balance}}
            {{else}}
                {{#if imported}}
                    <span class="account-balance">{{i18n "wallet.accounts.importing"}} <span>...</span></span>
                {{else}}
                    <span class="account-balance">{{i18n "wallet.accounts.creating"}} <span>...</span></span>
                {{/if}}
            {{/unless}}
            <span class="account-id">{{address}}</span>
        </a>
    {{/with}}
</template>
