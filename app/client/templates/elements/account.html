<template name="elements_account">
    {{#with account}}
        <a href="{{pathFor route='account' address=address}}" class="wallet-box {{#if $or creating disabled}}disabled{{/if}} {{#if ../wallets}}wallets{{/if}}">
            {{#with unConfirmed}}
                <div class="dapp-progress">
                    <div class="dapp-bar" style="width: {{percent}}%;"></div>
                </div>
            {{/with}}

            {{#unless ../main}}
                <!-- <div class="account-pattern"> -->
                {{#if address}}
                    {{> dapp_identicon identity=address class="dapp-small"}}
                {{else}}
                    {{> spinner}}
                {{/if}}
                <!-- </div> -->
            {{else}}
                <div class="account-pattern">
                    {{#if address}}
                        {{> dapp_identicon identity=address class="dapp-small"}}
                    {{else}}
                        {{> spinner}}
                    {{/if}}
                </div>
            {{/unless}}

            <h3>
                {{walletIcon}}
                {{name}}
            </h3>

            {{#unless creating}}
                {{> elements_balance balance=balance}}
            {{else}}
                {{#if imported}}
                    <span class="account-balance">{{i18n "wallet.accounts.importing"}} <span>...</span></span>
                {{else}}
                    <span class="account-balance">{{i18n "wallet.accounts.creating"}} <span>...</span></span>
                {{/if}}
            {{/unless}}
            <!-- {{#if tokens}}
                {{#each tokens}} 
                    {{#if formattedCoinBalance}}
                        <span class="token-balances">{{formattedCoinBalance account}}</span>
                    {{/if}}
                {{/each}}
            {{/if}} -->
            <span class="account-id {{#if creating}}creating{{/if}}">{{address}}</span>                
            </a>
    {{/with}}
</template>
