<template name="views_send">

    <!-- we use a form, which posts into the "dapp-form-helper-iframe" iframe, so that the browser stores inout fields for native autocpmplete -->
    <form class="container account-send-form" action="about:blank" target="dapp-form-helper-iframe" autocomplete="on">
            
        <h1>{{{i18n 'wallet.send.title'}}}</h1>

        <!-- action tabs -->
        <div class="row clear">
            <div class="col col-12 mobile-full">
                <div class="dapp-segmented-control select-action">
                    <input type="radio" value="send-funds" id="send-funds" name="select-action" checked>
                    <label for="send-funds"> {{i18n 'wallet.send.sendFunds'}} </label>

                    <input type="radio" value="upload-contract" id="upload-contract" name="select-action">
                    <label for="upload-contract"> {{i18n 'wallet.send.uploadContract'}} </label>
                </div>
            </div>
        </div> 

        <!-- from/to -->
        <div class="row clear from-to">
            <div class="col col-6 mobile-full from">
                <h3>{{i18n 'wallet.send.from'}}</h3>

                {{> dapp_selectAccount accounts=fromAccounts showAccountTypes=true}}
            </div>

            <div class="col col-6 mobile-full">
                {{#unless TemplateVar.get "hideTo"}}
                    <h3>{{i18n 'wallet.send.to'}}</h3>

                    {{> dapp_addressInput placeholder="0x000000.." name="to" autofocus=true}}
                {{/unless}}
            </div>
            <div class="dapp-clear-fix"></div>
        </div>

        <!-- amount -->
        <div class="row clear">
            <div class="col col-6 mobile-full amount">
                <h3>{{i18n 'wallet.send.amount'}}</h3>
                <input type="number" min="0" step="any" name="amount" placeholder="0.0" class="dapp-large">

                <p class="send-info">
                    {{#if $eq (TemplateVar.get "selectedToken") "ether"}}
                        {{#if etherUnit}}
                            {{{i18n 'wallet.send.texts.sendAmount' amount=(dapp_formatBalance (TemplateVar.get "amount") "0,0.[000000] UNIT" "ether")}}}
                        {{else}}
                            {{{i18n 'wallet.send.texts.sendAmountEquivalent' amount=(dapp_formatBalance (TemplateVar.get "amount") "0,0.[000000] UNIT") etherAmount=(dapp_formatBalance (TemplateVar.get "amount") "0,0.[000000] UNIT" "ether")}}}
                        {{/if}}
                        {{TemplateVar.get "dailyLimitText"}}
                    {{else}}
                        {{sendExplanation}}
                    {{/if}}
                </p>

            </div>
            
            <div class="col col-6 mobile-full send-info">
                <br><br>

                {{#if hasTokens}}
                    <ul class="select-token">
                        <li>
                            <input type="radio" id="ether" value="ether" name="choose-token" {{tokenSelectedAttr 'ether'}}> 
                            <label for="ether"> 
                                <span class="ether-symbol">Ξ</span>
                                <span class="token-name">ETHER</span>
                                <span class="balance">
                                    {{#if $neq unit 'ether'}}
                                        {{dapp_formatBalance selectedAccount.balance "0,0.00 UNIT"}} ({{dapp_formatBalance selectedAccount.balance "0,0.00 UNIT" "ether"}})
                                    {{else}}
                                        {{dapp_formatBalance selectedAccount.balance "0,0.00 UNIT" "ether"}}
                                    {{/if}}
                                </span>
                            </label>
                        </li>
                        {{#each tokens}}
                            {{#if formattedCoinBalance}}
                                <li>
                                    <input type="radio" id="token-{{address}}" value="{{address}}"  name="choose-token" {{tokenSelectedAttr address}}> 
                                    <label for="token-{{address}}"> 
                                        {{> dapp_identicon identity=address class="dapp-tiny"}} 
                                        <span class="token-name">{{name}}</span>
                                        <span class="balance">{{formattedCoinBalance}}</span>
                                    </label>
                                </li>
                            {{/if}}
                        {{/each}}
                    </ul>
                {{else}}
                <div class="token-ether"> 
                    <span class="ether-symbol">Ξ</span>
                    <span class="token-name">ETHER</span>
                    <span class="balance">
                        {{#if $neq unit 'ether'}}
                            {{dapp_formatBalance selectedAccount.balance "0,0.00 UNIT"}} ({{dapp_formatBalance selectedAccount.balance "0,0.00 UNIT" "ether"}})
                        {{else}}
                            {{dapp_formatBalance selectedAccount.balance "0,0.00 UNIT" "ether"}}
                        {{/if}}
                    </span>
                </div>
                {{/if}}
            </div>


            <div class="dapp-clear-fix"></div>
        </div>

        
        <div class="row clear data">
            <div class="col col-7 mobile-full">

                {{#if TemplateVar.get "showData"}}
                    <button class="hide-data">{{{i18n 'wallet.send.removeData'}}}</button>

                    <h3>{{i18n 'wallet.send.data'}}</h3>
                    {{> dapp_dataTextarea cols="20" rows="8"}}

                    {{TemplateVar.set "dataShown" true}}
                {{else}}
                    <button class="show-data">{{{i18n 'wallet.send.addData'}}}</button>
                    {{TemplateVar.set "dataShown" false}}
                {{/if}}
            </div>
            
            <div class="col col-5 mobile-full send-info">
                {{#if TemplateVar.get "showData"}}
                    <br><br>
                    {{{i18n 'wallet.send.texts.addData'}}}

                    {{#if TemplateVar.get "codeNotExecutable"}}
                        <p class="orange">
                            <i class="icon-shield"></i> {{i18n 'wallet.send.texts.dataNotExecutable'}}
                        </p>
                    {{/if}}
                {{/if}}
            </div>


            <div class="dapp-clear-fix"></div>
        </div>

        <!-- fee -->
        <div class="row clear">
            <div class="col col-7 mobile-full">
                <h3>{{i18n 'wallet.send.fee'}}</h3>

                {{> dapp_selectGasPrice gas=(TemplateVar.get "estimatedGas") gasPrice=latestBlock.gasPrice}}
            </div>
            
            <div class="col col-5 mobile-full send-info">
                <br><br>
                {{{i18n 'wallet.send.texts.sendFee' timetext=timeText}}}

                {{#if $eq (TemplateVar.get "estimatedGas") 0}}
                    <p class="orange">
                        <i class="icon-info"></i> {{i18n 'wallet.send.texts.cantEstimateGas'}}
                    </p>
                {{/if}}
            </div>

            <div class="dapp-clear-fix"></div>
        </div>

        <!-- Total -->
        <div class="row clear total">
            <div class="col col-12 mobile-full">
                <h3>Total</h3>
                {{#if $eq (TemplateVar.get "selectedToken") "ether"}}
                    <span class="amount">{{dapp_formatBalance total "0,0.00[000000] UNIT"}}</span>
                    {{#if $neq unit 'ether'}}
                        <br>
                        ({{dapp_formatBalance total "0,0.00[000000] UNIT" "ether"}})
                    {{/if}}
                {{else}}
                    <span class="amount">{{tokenTotal}}</span> {{selectedToken.symbol}}
                    <br>
                    {{i18n "wallet.send.estimatedFee"}}: {{dapp_formatBalance total "0,0.00[000000] UNIT" "ether"}}
                {{/if}}

                
            </div>

            <div class="dapp-clear-fix"></div>
        </div>

        <hr>
        <!-- button type="submit" will send the form -->
        <button type="submit" class="dapp-block-button">
            {{#if TemplateVar.get "sending"}} 
                {{i18n 'buttons.sending'}}
            {{else}}
                {{i18n 'buttons.send'}}
            {{/if}}
        </button>
        
    </form>

</template>
