<template name="views_send">

    <!-- we use a form, which posts into the "dapp-form-helper-iframe" iframe, so that the browser stores inout fields for native autocpmplete -->
    <form class="container account-send-form" action="about:blank" target="dapp-form-helper-iframe" autocomplete="on">
            
        <h1>{{{i18n 'wallet.send.title'}}}</h1>

        <!-- from/to -->
        <div class="row clear from-to">
            <div class="col col-7 mobile-full">
                <h3>{{i18n 'wallet.send.from'}}</h3>
                {{> elements_identicon identity='214243657890897654321' class="dapp-small"}}

                <span>{{i18n 'wallet.send.yourAddress'}}</span>
            </div>

            <div class="col col-7 mobile-full">
                <h3>{{i18n 'wallet.send.to'}}</h3>
                {{> elements_identicon identity=toPublicKey class="dapp-small"}}

                <!-- <button>{{i18n 'wallet.send.pickAddress'}}</button> -->
                <input type="text" name="to" placeholder="0x000000.." class="dapp-large" autofocus="true">
            </div>

            <div class="col col-5 mobile-full send-info">
                {{i18n 'wallet.send.texts.sendTo'}}
            </div>

            <div class="dapp-clear-fix"></div>
        </div>

        <!-- amount -->
        <div class="row clear amount">
            <div class="col col-7 mobile-full">
                <h3>{{i18n 'wallet.send.amount'}}</h3>
                <input type="text" name="amount" placeholder="0.0" class="dapp-large"><span> µΞ</span>
            </div>
            
            <div class="col col-5 mobile-full send-info">
                {{{i18n 'wallet.send.texts.sendAmount' amount=amount amountEther=amountEther}}}
            </div>

            <div class="dapp-clear-fix"></div>
        </div>

        <!-- fee -->
        <div class="row clear fee">
            <div class="col col-7 mobile-full">
                <h3>{{i18n 'wallet.send.fee'}}</h3>
                <span>{{fee}} µΞ</span><br>
                <input type="range" name="fee" min="0" max="500" step="100" value="{{fee}}" list="volsettings">
                <span>{{i18n 'wallet.send.feeFree'}}</span>
                <span>{{i18n 'wallet.send.feeFast'}}</span>
                <!-- <datalist id=volsettings>
                    <option>0</option>
                    <option>100</option>
                    <option>200</option>
                    <option>300</option>
                    <option>400</option>
                    <option>500</option>
                </datalist> -->
            </div>
            
            <div class="col col-5 mobile-full send-info">
                {{{i18n 'wallet.send.texts.sendFee' fee=feePlusAmount}}}
            </div>

            <div class="dapp-clear-fix"></div>
        </div>

        <hr>

        <!-- button type="submit" will send the form -->
        <button type="submit" class="dapp-block-button">{{i18n 'buttons.send'}}</button>
        
    </form>

</template>
