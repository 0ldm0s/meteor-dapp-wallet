<template name="views_account_create">
        <!-- we use a form, which posts into the "dapp-form-helper-iframe" iframe, so that the browser stores inout fields for native autocpmplete -->
    <form class="container new-account" action="about:blank" target="dapp-form-helper-iframe" autocomplete="on">
            
        <h1>{{{i18n 'wallet.newWallet.title'}}}</h1>

        <input type="text" name="accountName" placeholder="{{i18n 'wallet.newWallet.accountName'}}" autofocus="true">

        <h2>{{i18n 'wallet.newWallet.selectOwner'}}</h2>
        <p>
            <select name="owner">
                {{#each accounts}}
                    <option value="{{address}}">{{name}} ({{formatBalance balance "0,0.00"}})</option>
                {{/each}}
            </select>
        </p>

        {{> dapp_identicon identity=fromAddress class="dapp-small"}}


        <h2>{{i18n 'wallet.newWallet.accountType.title'}}</h2>
        
        <div class="row clear">
            <label>
                <input type="radio" name="accountType" value="simple">
                <h3>{{i18n 'wallet.newWallet.accountType.simple.title'}}</h3>
                <span>{{{i18n 'wallet.newWallet.accountType.simple.description'}}}</span>
            </label>
            {{#if showSection "simple"}}
                <div class="indented-box">
                   <br><span>{{{i18n 'wallet.newWallet.accountType.simple.warning'}}}</span>
                </div>
            {{/if}}
        </div>

        <div class="row clear">
            <label>
                <input type="radio" name="accountType" value="multisig" checked="checked">
                <h3>{{i18n 'wallet.newWallet.accountType.multisig.title'}}</h3>
                {{#unless showSection "multisig"}}
                    <span>{{i18n 'wallet.newWallet.accountType.multisig.description'}}</span>
                {{/unless}}
            </label>
            {{#if showSection "multisig"}}
                <div class="indented-box">
                    <p>This is a joint wallet controlled by {{> InlineForm name="multisigSignees" items=multisigSignees value=multisigSigneesValue}} owners. Any of the owners can any withdraw, up to {{> InlineForm name="dailyLimitAmount" value="1000"}} ether per day.</p>
                    <p>Any transaction that goes over the limit will require the autorization of {{> InlineForm name="multisigSignatures" items=multisigSignatures value=multisigSignaturesValue}} extra account owners.</p>

                   <!--  <p>{{i18n 'wallet.newWallet.accountType.multisig.text1'}}      {{i18n 'wallet.newWallet.accountType.multisig.text2'}}  {{i18n 'wallet.newWallet.accountType.multisig.text3'}}</p> -->

                    <h4>{{i18n 'wallet.newWallet.accountType.multisig.text4'}}</h4>

                    <!-- <div class="dapp-address-input">
                        <input type="text" value="{{selectedOwner}}" disabled="disabled">
                    </div> -->

                    {{> dapp_addressInput placeholder=i18Owneraddress class="owners" value=selectedOwner disabled=true}}

                    {{#each signees}}
                        {{> dapp_addressInput placeholder=i18Owneraddress class="owners"}}
                    {{/each}}
                </div>
            {{/if}}
        </div>

        <div class="row clear">
            <label>
                <input type="radio" name="accountType" value="import">
                <h3>{{i18n 'wallet.newWallet.accountType.import.title'}}</h3>
                {{#unless showSection "import"}}
                    <span>{{i18n 'wallet.newWallet.accountType.import.description'}}</span>
                {{/unless}}
            </label>
            {{#if showSection "import"}}
                
            {{/if}}
        </div>
