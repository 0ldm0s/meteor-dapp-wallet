<template name="views_dashboard">
    <div class="dapp-container">
        <h1>{{{i18n 'wallet.accounts.title'}}}</h1>
        <h2>{{i18n 'wallet.accounts.accountTitle'}}</h2>
        <br>

        {{#each accounts}}
            {{> elements_account account=_id main=true}}
        {{/each}}

        <a href="{{pathFor route='createAccount'}}" class="wallet-account create">
            <div class="account-pattern">
                +
            </div>
            <h3>Add Account</h3>
        </a>

        <div class="dapp-clear-fix"></div>
        
        <h2>Pending transactions</h2>

        <table>
            <tbody>
                <tr>
                    <td class="transaction-amount plus">202 µΞ</td>
                    <td class="account-name">
                        <span>alexvandesande.eth</span>
                    </td>
                    <td class="transaction-purpose">
                        <span>Birthday gift</span>
                    </td>
                    <td class="button">
                        <button class="dapp-block-button approve">
                            <i class="icon-checkmark"></i>
                            Approve
                        </button>
                    </td>
                    <td class="button">
                        <button class="dapp-block-button reject">
                            <i class="icon-cross"></i>
                            Reject
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="transaction-amount minus">-4 200 µΞ</td>
                    <td class="account-name">
                        <span>alexvandesande.eth</span>
                    </td>
                    <td class="transaction-purpose">
                        <span>Birthday gift</span>
                    </td>
                    <td class="button">
                        <button class="dapp-block-button approve">
                            <i class="icon-checkmark"></i>
                            Approve
                        </button>
                    </td>
                    <td class="button">
                        <button class="dapp-block-button reject">
                            <i class="icon-cross"></i>
                            Reject
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>


        {{#if allTransactions}}
            <h2>{{i18n 'wallet.transactions.latest'}}</h2>

            {{> elements_transactions_table limit=5}}

        {{else}}

            <h2>{{i18n 'wallet.transactions.none'}}</h2>
        {{/if}}
    </div>
</template>
