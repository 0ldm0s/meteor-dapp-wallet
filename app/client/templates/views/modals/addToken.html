<template name="views_modals_addToken">
    <!-- Add Coin -->
    <p>
        Tokens are currencies built on the Ethereum platform. 
        <a href="https://ethereum.org/token">Learn how to build your own</a> 
    </p>

    <h3>Token Contract Address</h3>

    {{> dapp_addressInput placeholder="0x000000.." name="address" autofocus=true}}


    <h3>Token symbol</h3>
    <input type="string" name="symbol" placeholder="ABC$" class="dapp-large symbol">

    
    <h3>Decimals Places of smallest unit</h3>
    <input type="number" min="0" step="1" name="division" value="{{TemplateVar get 'TokenBaseDecimals'}}
}}" class="dapp-large division">

    <br>
    <h3> Example </h3>
    <h1 class="example">
        <span>USD$</span>
        <strong>  
            {{formattedNumber}}
        </strong>
    </h1>


</template>
