<template name="views_modals_addToken">
    <!-- Add Coin -->

    <h3>Token Contract Address</h3>

    {{> dapp_addressInput placeholder="0x000000.." value=tokenAddress name="address" autofocus=true}}

    <h3>Token Name</h3>
    <input type="string" value="{{name}}" name="name" placeholder="Name" class="dapp-large name">

    <h3>Token symbol</h3>
    <input type="string" value="{{symbol}}" name="symbol" placeholder="$" class="dapp-large symbol">

    
    <h3>Decimals Places of smallest unit</h3>
    <input type="number" min="0" step="1" name="division" value="{{decimals}}" class="dapp-large decimals">

    <br>
    <h3> Example </h3>

    <a href="#" class="example wallet-box tokens" style="background-image:{{geoPattern}}">
        {{> dapp_identicon identity=tokenAddress class="dapp-small"}}
        <h3> {{TemplateVar.get 'name'}} </h3>
        <button class="delete-token"><i class="icon-emoticon-smile"></i></button>
        <span class="account-balance">
            {{formattedNumber}}<span> {{TemplateVar.get 'symbol'}} </span>
        </span>            
        <span class="account-id">{{tokenAddress}}</span>                
    </a>

</template>
